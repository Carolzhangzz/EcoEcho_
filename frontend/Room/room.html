<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to the Room</title>
    <link rel="stylesheet" href="./room.css">
    <link rel="stylesheet" href="../global.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <button id="back-main">Back to the Map</button>
        <img id="character-image" src="" alt="">
        <div id="text-container"></div>
        <div id="button-container">
            <button id="prev-text-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 19L8 12L15 5" stroke="#5af7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="next-text-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 5L16 12L9 19" stroke="#5af7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <button id="clear-inventory" onclick="clearInventory()">Clear the bag</button>
        <div id="inventory-icon"></div>
        <div id="inventory-popup" class="hidden">
            <h3>Bag Content</h3>
            <ul id="inventory-items"></ul>
        </div>
    </div>
    <audio id="bgm" loop></audio>
    <button id="music-toggle">ðŸ”Š</button>
    <button id="language-toggle">EN</button>
    <script src="./room.js"></script>
    <script src ="../global.js"></script>
</body>
</html>
