<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背包主体 -->
  <path d="M8 12 L32 12 L34 36 H6 L8 12" fill="rgba(0,20,40,0.8)" stroke="url(#mechGradient)" stroke-width="1" filter="url(#glow)"/>

  <!-- 背包顶盖 -->
  <path d="M8 12 C8 8, 32 8, 32 12" fill="rgba(0,20,40,0.8)" stroke="url(#mechGradient)" stroke-width="1" filter="url(#glow)"/>

  <!-- 左肩带 -->
  <path d="M12 12 C10 8, 8 4, 12 2" fill="none" stroke="url(#mechGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- 右肩带 -->
  <path d="M28 12 C30 8, 32 4, 28 2" fill="none" stroke="url(#mechGradient)" stroke-width="1.5" filter="url(#glow)"/>

  <!-- 机械接口 -->
  <rect x="18" y="16" width="4" height="4" fill="#00FFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </rect>
  <line x1="18" y1="18" x2="22" y2="18" stroke="#4A90E2" stroke-width="0.5"/>

  <!-- 装饰线条 -->
  <path d="M10 22 L30 22 M10 28 L30 28" stroke="#00FFFF" stroke-width="0.5" opacity="0.5"/>

  <!-- 侧边口袋 -->
  <rect x="8" y="18" width="6" height="10" fill="rgba(0,20,40,0.8)" stroke="#4A90E2" stroke-width="0.5"/>
  <rect x="26" y="18" width="6" height="10" fill="rgba(0,20,40,0.8)" stroke="#4A90E2" stroke-width="0.5"/>

  <!-- 能量指示器 -->
  <circle cx="20" cy="32" r="2" fill="none" stroke="#00FFFF" stroke-width="1">
    <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" />
  </circle>

  <!-- 数字显示 -->
  <text x="20" y="33" font-family="Arial, sans-serif" font-size="3" fill="#00FFFF" text-anchor="middle" filter="url(#glow)">42</text>

  <!-- 机械装饰 -->
  <path d="M14 6 L16 6 M24 6 L26 6" stroke="#00FFFF" stroke-width="0.5" opacity="0.7"/>
  <circle cx="10" cy="34" r="0.5" fill="#00FFFF" opacity="0.7"/>
  <circle cx="30" cy="34" r="0.5" fill="#00FFFF" opacity="0.7"/>
</svg>