<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Warm gold -->
      <stop offset="100%" style="stop-color:#FFFAF0;stop-opacity:1" /> <!-- Floral white -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背包主体 -->
  <path d="M10 12 L30 12 L32 36 H8 L10 12" fill="rgba(255, 250, 240, 0.8)" stroke="url(#mechGradient)" stroke-width="1" filter="url(#glow)"/>
  
  <!-- 背包顶盖 -->
  <path d="M10 12 C10 8, 30 8, 30 12" fill="rgba(255, 250, 240, 0.8)" stroke="url(#mechGradient)" stroke-width="1" filter="url(#glow)"/>
  
  <!-- 拉链 -->
  <path d="M20 12 L20 36" stroke="url(#mechGradient)" stroke-width="0.5" stroke-dasharray="1 1" filter="url(#glow)"/>
  
  <!-- 左肩带 -->
  <path d="M14 12 C12 8, 10 4, 14 2" fill="none" stroke="url(#mechGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- 右肩带 -->
  <path d="M26 12 C28 8, 30 4, 26 2" fill="none" stroke="url(#mechGradient)" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- 机械接口 -->
  <rect x="18" y="16" width="4" height="4" fill="#FFFAF0" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </rect>
  <line x1="18" y1="18" x2="22" y2="18" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- 装饰线条 -->
  <path d="M12 22 L28 22 M12 28 L28 28" stroke="#FFFAF0" stroke-width="0.5" opacity="0.5"/>
  
  <!-- 侧边口袋 -->
  <rect x="10" y="18" width="4" height="8" fill="rgba(255, 250, 240, 0.8)" stroke="#FFD700" stroke-width="0.5"/>
  <rect x="26" y="18" width="4" height="8" fill="rgba(255, 250, 240, 0.8)" stroke="#FFD700" stroke-width="0.5"/>
  
  <!-- 能量指示器 -->
  <circle cx="20" cy="32" r="2" fill="none" stroke="#FFFAF0" stroke-width="1">
    <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- 数字显示 -->
  <text x="20" y="33" font-family="Arial, sans-serif" font-size="3" fill="#FFD700" text-anchor="middle" filter="url(#glow)">42</text>
  
  <!-- 机械装饰 -->
  <path d="M14 6 L16 6 M24 6 L26 6" stroke="#FFFAF0" stroke-width="0.5" opacity="0.7"/>
  <circle cx="12" cy="34" r="0.5" fill="#FFFAF0" opacity="0.7"/>
  <circle cx="28" cy="34" r="0.5" fill="#FFFAF0" opacity="0.7"/>
</svg>
