<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtained Items</title>
    <style>
        body {
            background-color: black;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        #content {
            text-align: center;
            position: relative;
        }

        p {
            box-shadow: 0 0 10px #5af7ff;
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.8), rgba(0, 128, 255, 0.8));
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #next-button {
            padding: 5px 10px;
            margin-top: 20px;
            font-size: 16px;
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.8), rgba(0, 128, 255, 0.8));
            color: #000;
            border: 2px solid #5af7ff;
            border-radius: 50px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #5af7ff;
            display: none;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #next-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 128, 1), rgba(0, 128, 255, 1));
            box-shadow: 0 0 20px #5af7ff;
        }
    </style>
</head>

<body>
    <div id="content">
        <p id="title"></p>
        <p id="item1"></p>
        <p id="item2"></p>
        <p id="item3"></p>
        <button id="next-button"></button>
    </div>
    <script src="../global.js"></script>
    <script>
        const translations = {
            en: {
                title: "You have obtained:",
                item1: "The truth behind Kane's story",
                item2: "A cryptic note: Kane's past - Kane had a good friend Bob",
                next: "Next"
            },
            zh: {
                title: "你获得了：",
                item1: "Kane 故事的真相",
                item2: "一张神秘的便条:Kane 的过去-Kane有一个好朋友 Bob",
                next: "下一步"
            }
        };

        function updateLanguage() {
            const lang = getLanguage(); // 假设 getLanguage() 在 globalInventory.js 中定义
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('item1').textContent = translations[lang].item1;
            document.getElementById('item2').textContent = translations[lang].item2;
            document.getElementById('item3').textContent = translations[lang].item3;
            document.getElementById('next-button').textContent = translations[lang].next;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage();

            const lines = document.querySelectorAll('p');
            const nextButton = document.getElementById('next-button');

            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = 1;
                    if (index === lines.length - 1) {
                        setTimeout(() => {
                            nextButton.style.display = 'block';
                        }, 1000);
                    }
                }, index * 1000);
            });

            nextButton.addEventListener('click', () => {
                window.location.href = '../Map/map.html';  // 替换为实际的下一个页面
            });
        });
    </script>
</body>

</html>
